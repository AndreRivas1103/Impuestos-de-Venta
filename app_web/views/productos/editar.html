{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0"><i class="bi bi-pencil"></i> Editar Producto</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                               value="{{ producto.nombre }}" placeholder="Deje en blanco para no cambiar">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                                  placeholder="Deje en blanco para no cambiar">{{ producto.descripcion or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="precio_base" class="form-label">Precio Base</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" class="form-control" id="precio_base" name="precio_base" 
                                   value="{{ producto.precio_base }}" placeholder="Deje en blanco para no cambiar" min="0.01">
                        </div>
                        <small class="form-text text-muted">Valor actual: ${{ "{:,.2f}".format(producto.precio_base) }}</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Categoría Actual</label>
                        <p class="form-control-plaintext">{{ producto.categoria_nombre }}</p>
                        <small class="form-text text-muted">No se puede cambiar la categoría desde aquí</small>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" name="estado">
                            <option value="">No cambiar</option>
                            <option value="Activo" {{ 'selected' if producto.estado == 'Activo' }}>Activo</option>
                            <option value="Inactivo" {{ 'selected' if producto.estado == 'Inactivo' }}>Inactivo</option>
                            <option value="Descontinuado" {{ 'selected' if producto.estado == 'Descontinuado' }}>Descontinuado</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Actualizar Producto
                    </button>
                    <a href="{{ url_for('productos.listar') }}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
